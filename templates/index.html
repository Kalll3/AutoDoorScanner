<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Face ID Security</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #0a0a0a;
			color: white;
			text-align: center;
		}

		.container {
			margin: 50px auto;
			padding: 30px;
			width: 80%;
			max-width: 600px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 15px;
			box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.4);
			backdrop-filter: blur(10px);
		}

		h2 {
			font-size: 26px;
			letter-spacing: 1px;
			margin-bottom: 15px;
		}

		.face-recognition {
			width: 100%;
			max-width: 500px;
			height: 350px;
			margin: 20px auto;
			border-radius: 10px;
			border: 3px solid rgba(0, 255, 255, 0.6);
			box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.4);
			overflow: hidden;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 10px;
		}

		.status {
			margin-top: 15px;
			font-size: 18px;
			color: rgba(0, 255, 255, 0.8);
		}

		.scan-button {
			background: rgba(0, 255, 255, 0.8);
			color: #0a0a0a;
			padding: 12px 20px;
			font-size: 18px;
			border: none;
			cursor: pointer;
			margin-top: 20px;
			border-radius: 5px;
			transition: 0.3s;
			box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
		}

			.scan-button:hover {
				background: rgba(0, 200, 200, 1);
			}

		.footer {
			margin-top: 20px;
			font-size: 12px;
			color: rgba(255, 255, 255, 0.6);
		}
	</style>
</head>
<body>

	<div class="container">
		<h2>Secure Face ID Authentication</h2>
		<div class="face-recognition">
			<img src="{{ url_for('video_feed') }}" alt="Face Recognition">
		</div>
		<p class="status">Align your face within the frame to authenticate</p>
		<button class="scan-button" onclick="alert('Scanning face...')">Start Face Scan</button>
	</div>

	<div class="footer">
		&copy; 2025 Secure Face ID | AI-Powered Authentication
	</div>

</body>
</html>
